barclamp:
  name: cisco_ucs
  display: Cisco UCS
  description: Integration with Cisco Unified Computing System platform
  version: 0
  member:
    - crowbar

crowbar:
  layout: 1
  order: 20
  run_order: 20
  chef_order: 20
  navigation_order: -1

nav:
  primary:
    - [ ucs, ucs_login_path ]
  ucs:
    ucs_servers_dash: ucs_login_path
    ucs_updateLogin: '"/ucs?updateLogin=1"'
    
locale_additions:
  en:
    nav:
      ucs: UCS
      ucs_servers_dash: Dashboard
      ucs_updateLogin: Settings
